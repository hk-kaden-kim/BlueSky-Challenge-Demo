<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before & After Slider</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .slider-container {
      position: relative;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      background: #000;
      user-select: none;
    }
    .slider-container img {
      display: block;
      width: 100%;
      height: auto;
    }
    .after-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%; /* Starting reveal */
      height: 100%;
      overflow: hidden;
    }
    .slider-handle {
      position: absolute;
      top: 0;
      left: 50%; /* Starting handle */
      width: 4px;
      height: 100%;
      background: #fff;
      cursor: ew-resize;
      z-index: 2;
      transform: translateX(-2px);
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <!-- Replace 'before.jpg' and 'after.jpg' with your filenames -->
    <img src="Flood_Risk_blue.jpg" alt="Before Image">
    <div class="after-image" id="after">
      <img src="Flood_Risk.jpg" alt="After Image">
    </div>
    <div class="slider-handle" id="handle"></div>
  </div>

  <script>
    (function() {
      const slider = document.getElementById('slider');
      const after = document.getElementById('after');
      const handle = document.getElementById('handle');
      let isDragging = false;

      handle.addEventListener('mousedown', () => { isDragging = true; });
      window.addEventListener('mouseup', () => { isDragging = false; });
      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const rect = slider.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        after.style.width = x + 'px';
        handle.style.left = x + 'px';
      });

      handle.addEventListener('touchstart', () => { isDragging = true; });
      window.addEventListener('touchend', () => { isDragging = false; });
      window.addEventListener('touchmove', e => {
        if (!isDragging) return;
        const touch = e.touches[0];
        const rect = slider.getBoundingClientRect();
        let x = touch.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        after.style.width = x + 'px';
        handle.style.left = x + 'px';
      });
    })();
  </script>
</body>
</html>
